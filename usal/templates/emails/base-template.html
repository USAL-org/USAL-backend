<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Template - USAL</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }

            .email-container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .header {
                text-align: center;
                padding: 10px;
                background-color: #e6f0ff;
                border-bottom: 1px solid #ddd;
            }

            .header img {
                max-width: 100px;
                height: auto;
                border-radius: 50%;
            }


            .header h1 {
                margin: 10px 0 0;
                font-size: 24px;
                color: #003366;
            }

            .content {
                padding: 20px;
                line-height: 1.6;
            }

            .footer a {
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
                transition: transform 0.2s ease, color 0.2s ease;
            }

            .footer-section {
                text-align: center;
                padding: 15px;
                background-color: #f0f0f0;
                border-top: 1px solid #ddd;
                border-radius: 0 0 5px 5px;
            }

            .footer a:hover {
                transform: translateY(-2px);
                filter: brightness(90%);
            }

            .footer svg {
                width: 24px;
                height: 24px;
            }

            .footer .linkedin svg {
                fill: #0077b5;
            }

            .footer .twitter svg {
                fill: #1da1f2;
            }

            .footer .gmail svg {
                fill: #ea4335;
            }

            .footer .facebook svg {
                fill: #1877f2;
            }

            .copyright {
                margin-top: 10px;
                color: #666;
                font-size: 12px;
            }

            .logo {
                width: 24px;
                height: 24px;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="header">
                <img src="https://scontent.fktm7-1.fna.fbcdn.net/v/t39.30808-6/459397574_122106568652515528_4205019662998963322_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=Uy079j0D7eoQ7kNvwHTJrtr&_nc_oc=Adneme0ssXP0q7kFvTNZR2O7zIBbXnleA-P90PcIfgsNkW5DPzZtLwilyveMx3USK7c&_nc_zt=23&_nc_ht=scontent.fktm7-1.fna&_nc_gid=YDVtF0hjL1rlw8mc2Lqp2w&oh=00_AfJDop215VoZT_xhw8tjgjAmcqpJXaJIQ4PtOSy59-3Nfw&oe=68407D24" alt="USAL Logo" />
                <h1>USAL</h1>
            </div>

            <div class="content">{% block content %}{% endblock %}</div>

            <div class="footer-section">
                <div class="footer">
                    <a href="https://www.linkedin.com/company/usal" target="_blank" class="linkedin">
                        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
                    </a>
                    <a href="mailto:usal@gmail.com" target="_blank" class="gmail">
                        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail" />
                    </a>
                    <a href="https://www.facebook.com/groups/407151185598666" target="_blank" class="facebook">
                        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
                    </a>
                </div>
                <div class="copyright">
                    Â© 2025 USAL. All rights reserved.
                </div>
            </div>
        </div>
    </body>
</html>
